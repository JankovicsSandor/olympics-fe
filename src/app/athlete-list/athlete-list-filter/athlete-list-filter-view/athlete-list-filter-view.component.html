<div>
  <h1 class="mb-4">Filter Result</h1>
  <h4>Date of birth:</h4>
  <form [formGroup]="filterForm">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="minBirthDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <h4>Min weight:</h4>
    <mat-form-field appearance="outline" class="w-100">
      <input matInput placeholder="Enter name" type="number" min="0" formControlName="minWeight">
      <span matSuffix>kg</span>
    </mat-form-field>

    <h4>Min height:</h4>
    <mat-form-field appearance="outline" class="w-100">
      <input matInput placeholder="Enter height" type="number" min="0" formControlName="minHeight">
      <span matSuffix>cm</span>
    </mat-form-field>
  </form>

</div>
<div>
  <button mat-raised-button color="primary" class="w-100" (click)="applyFilter()">Filter</button>
</div>
