<ng-container *ngIf="editEnabled else disabledView">
  <mat-form-field appearance="outline">
    <input matInput [matDatepicker]="picker" [formControl]="inputValueControl">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</ng-container>
<ng-template #disabledView>
  <div class="input-content-height d-table-cell">
    <span>{{inputValueControl.value |date:'longDate'}}</span>
  </div>
</ng-template>
