<ng-container *ngIf="editEnabled else disabledView">
  <mat-form-field appearance="outline">
    <mat-select [formControl]="inputValueControl">
      <mat-option *ngFor="let option of dropDownValues" [value]="option.id">
        {{option.text}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</ng-container>
<ng-template #disabledView>
  <div class="input-content-height d-table-cell">
    <span>{{inputValueControl.value}}</span>
  </div>

</ng-template>
